<ion-header>
  <ion-toolbar color="primary">
    <ion-title>To-Do List Santos & Cunanan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input
      placeholder="Enter new task"
      [(ngModel)]="newTask"
      clear-input>
    </ion-input>
    <ion-button slot="end" color="success" (click)="addTask()">Add</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let task of tasks; let i = index">
      <ion-label>{{ task }}</ion-label>
      <ion-button color="warning" (click)="openEditModal(i)">Edit</ion-button>
      <ion-button color="danger" (click)="deleteTask(i)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<!-- modal boss -->
<ion-modal [isOpen]="isEditModalOpen" (didDismiss)="closeEditModal()">
  <ng-template>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Edit Task</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeEditModal()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-item>
        <ion-input [(ngModel)]="editTaskText" placeholder="Edit task"></ion-input>
      </ion-item>
      <ion-button expand="block" color="success" (click)="saveEdit()">Save</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
